name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  #pull_request:
  #  branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Calculate build number
      run: echo "BUILD_NUMBER=$(($RUN_ID + 900))" >> "$GITHUB_ENV"
      env:
        RUN_ID: ${{ github.run_number }}
    - name: Set up JDK 8
      uses: actions/setup-java@v4
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -e -P package-win,package-osx --file pom.xml --no-transfer-progress
    - name: Archive artifacts
      uses: actions/upload-artifact@v4
      with:
        name: launcher-${{ env.BUILD_NUMBER }}
        path: target/launcher-*
        compression-level: 0

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@4f64ddab9d742a4806eeb588d238e4c311a8397d
